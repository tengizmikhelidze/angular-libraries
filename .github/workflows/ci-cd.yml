name: Deploy to GitHub Pages

on: push

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Install Dependencies
        run: npm install

      - name: Configure Git
        run: |
          git config --global user.email "mixelidzetengizi@gmail.com"
          git config --global user.name "tengizmikhelidze"

      - name: Build Transliteration
        run: npm run build:transliteration

      - name: Build Angular App
        run: npm run build

      - name: Deploy to GitHub Pages
        run: |
          mv ./docs/* ./
          git add .
          git commit -m "Deploy to GitHub Pages"
          git remote add origin_with_token https://$GH_TOKEN@github.com/tengizmikhelidze/angular-libraries.git
          git push origin_with_token
